<!DOCTYPE html>
<html>
<head>
  <title>Sell</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="sellstyle.css">
  <link rel="stylesheet" type="text/css" href="navstyle.css">
</head>
<body>
    <header>
        <div class="logo">BOOK PLANET</div>
        
        
        <nav>
            
            <ul>
                
                <li><a href="navbar.html" >Home</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="test.html" class="active">Sell</a></li>
                <li><a href="cart.html">
                  <img src="shopping-cart.png" style="width:22px;height:22px;position:relative;left:-10px;"></a>
                </li>
                <li><a href="logsign1.html">Signin/Signup</a></li>

            </ul>
        </nav>
        <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <br>


    <h2 id="user" style="text-decoration:underline;color:aliceblue;position: absolute;top:19%;left:8%"></h2>
    <br><br>
    <form class="modal-content">
    <div class="container">
            <h1>Sell Your Book</h1>
            <p>Please fill the details.</p>
            <hr>
      
      <label for="title"><b>Title</b></label>
      <input id="title" type="text" placeholder="Enter Title" name="title" required>

      <label for="Description"><b>Description</b></label>
      <textarea id="desc" cols="10" rows="4" style="padding: 10px;" required>
     
      </textarea>

      <label for="Image"><b>Image</b>
      <input id="file-select-input" type="file" name="file" class="file" accept="image/*">
          </input>
      <br><br>

      <label for="set-price"><b>Set a price</b></label>
      <input id="price" type="text" placeholder="Enter the price &#8377;" name="set-price" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" onclick="check(event);" class="signupbtn">Sell</button>
      </div>
    </div>
  </form>

  <script>

    window.onload = function() {
        if(!document.cookie)
        {
          return;
        }
        var val = document.cookie.split('=')[1];
        var user = val.split('%22');
        var username = user[3];
        document.getElementById('user').innerHTML = 'Welcome ' + username + '.';
    };

    var check = function(event) {
        event.preventDefault();
        var t = document.getElementById('title').value;
        var p = document.getElementById('price').value;
        var d = document.getElementById('desc').value;

        if(t == "" || p == "" || d == "")
        {
         alert("please fill out all the fields.");
         return;
        }
        if(!document.cookie)
        {
          alert('Please log in to sell your book.');
          return;
        }
        var val = document.cookie.split('=')[1];
        var user = val.split('%22');
        var username = user[3];
        var type = user[7];
        
        if(type == 'buyer')
        {
          alert('Sorry ' + username + ' you are not registered as a seller.');
          return;
        }
        else alert('Your book was successfully added.');
    };
  </script>
</body>
</html>
